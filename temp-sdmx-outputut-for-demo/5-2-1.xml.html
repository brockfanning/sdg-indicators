        <generic:Value value="Agencies submit data based on only one of these definitions. Within each population group size, the proportion of female rape victims was calculated from all NIBRS reports of rape, sodomy, and sexual assault with an object. For agencies that reported using the revised definition, the actual number of reported rapes was decreased by the calculated proportion to arrive at an estimate for the number of rapes using the legacy definition. Conversely, for agencies that reported using the legacy definition, the actual number of reported rapes was increased by the inverse of the proportion to arrive at an estimate for the number of rapes using the revised definition." id="COLL_METHOD">
