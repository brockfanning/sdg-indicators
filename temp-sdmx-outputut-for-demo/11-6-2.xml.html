        <generic:Value value="A" id="FREQ">
        <generic:Value value="Steps for computing the indicator: 1. Retrieved monitor-level annual mean values from EPA's Air Quality System. (These annual means are the average of the four calendar quarter averages. At least 11 24-hour observations in each calendar quarter is required for the annual mean to be valid.  Otherwise it is invalid and not used.) 2. The highest annual mean among all monitors in each city (using Core Based Statistical Areas as defined by the United States Census Bureau) was computed to represent each city. 3. For each city, multiplied the maximum annual mean by the 2010 population. 4. Summed this population-weighted annual mean across all cities with data. 5. Divided this sum by the sum of all cities with data. 6. Resulting value is an average population-weighted concentration." id="COLL_METHOD">
        <generic:Value value="Annual mean levels of fine particulate matter (e.g. PM2.5 and PM10) in cities (population weighted)" id="TITLE">
